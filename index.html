<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <title>Clone do Netflix</title>
    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
<a href="#">Início</a>
<a href="#">Séries</a>
<a href="#">Filmes</a>
<a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Loki</h3>
                <p class="descricao">Loki, Deus da Trapaça, sai da sombra de seu irmão para embarcar em uma aventura que ocorre após os eventos de "Vingadores: Ultimato".</p>
            <button role="button" class="botao">
                <i class="fas fa-play"></i>
                Assistir Agora
            </button>
            <button role="button" class="botao">
                <i class="fas fa-info"></i>
                Mais informações
            </button>
            </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
        <div class="item"></div>
        <img class="box-filmes" src="/style/img/img1.jpg" alt="Filme 1">
        <img class="box-filmes" src="style/img/img2.jpg" alt="Filme 2">
        <img class="box-filmes" src="style/img/img3.jpg" alt="Filme 3">
        <img class="box-filmes" src="style/img/img4.jpg" alt="Filme 4">
    </div>
    </div>

    <script src="https://kit.fontawesome.com/fa94398283.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>

</body>
</html>
